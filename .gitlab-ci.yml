stages:
  - build
  - deploy

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script:
    - docker build --tag $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:${CI_COMMIT_TAG:-latest} .

deploy_push_docker:
  stage: deploy
  script:
    - docker push $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:${CI_COMMIT_TAG:-latest}
